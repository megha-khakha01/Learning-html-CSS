<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #first_heading{
            color: hotpink;
        }
        .random_text{
            color:lightblue;
        }

    </style>
</head>
<body>
    <h1 id="first_heading">This is the heading</h1>
    <p class="random_text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam, velit cupiditate? Autem!</p>
    <h2 class="random_text">second heading</h2>
</body>
</html>
